<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, user-scalable=no">
 		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
 				<link rel="stylesheet" href="css/pages.css" />
 		
		<script src="js/cordova-2.0.0.js"></script>
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.mobile.js"></script>
		<script src="js/main.js"></script>
		<script src="js/parse-1.1.8.js"></script>
		<title>WiFi GeoLocator</title>
	</head>
	<body onload="onBodyLoad()">
	<!-- Start of Menu Screen -->
	<div id="home" data-role="page" data-theme="a" data-title="Home">
			<div data-role="content">
				<!-- <img src="images/wifiearth2.jpg" alt="Wifi GeoLocator Logo"/> -->
			</div>
			<div data-role="controlgroup">
				<a href="#capture" data-role="button">Capture</a>
				<a href="#retrieve" data-role="button">Retrieve</a>
			</div>
	</div>
	<!--End of Menu Screen -->
	
	
    <!-- Start of Capture Page -->
	<div id="capture" data-role="page" data-theme="a" data-title="Capture">
		<div data-role="content">
		<p>Please record the tag you want to use, and capture a picture, then select "Upload"!</p>
		  <button onClick="speechButtonPressed()">Set Tag</button>

	<div id="camera">
    <button class="camera-control" onclick="capturePhoto()">Capture Photo</button>
    <div style="text-align:center;margin:20px;">
        <img id="Image" src="" style="width:120;height:120px;"></img>
    </div>
    	<div id="results"></div>
    	<button onClick="saveData()">Upload</button>

		</div>
		<div id="footer" data-role="footer" data-theme="a" data-position="fixed">
			<div data-role="controlgroup" data-type="horizontal">
				<a href="#home" data-role="button" data-icon="home" data-iconpos="top">Home</a>
  				<a href="#capture" data-role="button" data-icon="" data-iconpos="top">Capture</a>
  				<a href="#retrieve" data-role="button" data-icon="" data-iconpos="top">Retrieve</a>
  				
			</div>
		</div>
	</div>
	<!-- End of Capture Page -->
</div>

	</body>
</html>
